<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Авторизация в BoMes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div id="app" class="container-fluid">
  <div id="panel" class="bg-light sidebar">
    <h2>Добро пожаловать в BoMes!</h2>
  </div>
  <div id="site" class="content">
    <div class="textInput">
      <label for="email">Почта:</label>
      <input type="text" id="email" name="email" required minlength="0" maxlength="100" size="20" />
    </div>
    <div class="textInput">
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required minlength="0" maxlength="100" size="20" />
    </div>
    <div class="btn">
      <button type="submit" class="btn btn-success" id="sign" onclick="sign()" name="button">Войти</button>
    </div>
  </div>
</div>
<script>
  const email = document.querySelector('#email')
  const password = document.querySelector('#password')
  function sign(){
    signInWithEmailAndPassword(auth, email.value, password.value)
            .then((userCredential) => {
              const user = userCredential.user;
              location.href = 'ChatsPage.html'
              alert("Вы успешно вошли!")
            })
            .catch((error) => {
              alert("Неверный логин или пароль!")
            });
  }
</script>
<script src="index.js"> </script>
</body>
</html>
